<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #0A0A0A; color: white; }
        canvas { border: 1px solid #2DD4BF; margin: 10px; }
        button { background: #2DD4BF; color: black; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        button:hover { background: #99F6E4; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator</h1>
        <p>브라우저에서 이 페이지를 열고 버튼을 클릭하여 아이콘을 다운로드하세요.</p>
        
        <h3>192x192 아이콘</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">192x192 다운로드</button>
        
        <h3>512x512 아이콘</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">512x512 다운로드</button>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw rounded rectangle background with gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2DD4BF');
            gradient.addColorStop(1, '#0D9488');
            
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.25);
            ctx.fill();
            
            // Draw microphone
            ctx.fillStyle = 'white';
            
            // Microphone capsule
            const centerX = size / 2;
            const centerY = size / 2;
            const micWidth = size * 0.25;
            const micHeight = size * 0.35;
            
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - size * 0.1, micWidth / 2, micHeight / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Microphone stand
            ctx.beginPath();
            ctx.arc(centerX, centerY - size * 0.1, micWidth * 0.8, 0, Math.PI, true);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Base line
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + size * 0.15);
            ctx.lineTo(centerX, centerY + size * 0.25);
            ctx.stroke();
            
            // Base
            ctx.beginPath();
            ctx.moveTo(centerX - size * 0.15, centerY + size * 0.25);
            ctx.lineTo(centerX + size * 0.15, centerY + size * 0.25);
            ctx.stroke();
            
            // Sound wave accents
            ctx.fillStyle = '#99F6E4';
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(centerX - size * 0.3, centerY, size * 0.02, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + size * 0.3, centerY, size * 0.02, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.arc(centerX - size * 0.4, centerY, size * 0.015, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + size * 0.4, centerY, size * 0.015, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons on page load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'));
            drawIcon(document.getElementById('canvas512'));
        };
    </script>
</body>
</html>
